apiVersion: v1
kind: Service
metadata:
  name: {{ include "api-gateway.fullname" . }}
  labels:
    {{- include "api-gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpsport }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "api-gateway.selectorLabels" . | nindent 4 }}
